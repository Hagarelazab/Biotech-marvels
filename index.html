  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Biotech • Free YouTube Courses</title>

<!-- Tailwind (CDN) -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
  :root{
    --pink:#ff4fa3;            /* neon pink */
    --pink-2:#e86aa0;          /* brand-ish pink */
    --sky:#b7e3ff;             /* soft light blue */
  }
  /* Glow helpers */
  .glow {
    box-shadow:
      0 0 0 6px rgba(255,255,255,.35) inset,
      0 12px 40px rgba(232,106,160,.35),
      0 0 60px rgba(255,79,163,.35);
  }
  .glow-outer::before{
    content:"";
    position:absolute; inset:-18%;
    background: radial-gradient(closest-side, rgba(255,79,163,.25), transparent 70%);
    filter: blur(18px); border-radius: 999px; z-index:-1;
  }
  /* Arrow stack animation */
  .chev { transition: transform .35s ease, opacity .35s ease; }
  .chev-2 { transition-delay:.06s }
  .chev-3 { transition-delay:.12s }

  /* Glass card for the list */
  .glass {
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.35));
    border: 1px solid rgba(255,255,255,.6);
  }

  /* Futuristic underline */
  .u:after{
    content:""; position:absolute; left:10px; right:10px; bottom:-6px; height:2px;
    background: linear-gradient(90deg, var(--pink), #ffd1e7);
    transform: skewX(-12deg); border-radius:2px; opacity:.0; transition:opacity .25s ease;
  }
  a:hover .u:after{ opacity:1; }

  /* Gentle pulse for the play button */
  @keyframes pulseSoft {
    0%,100%{ transform: scale(1); box-shadow: 0 0 0 0 rgba(255,79,163,.35); }
    50%{ transform: scale(1.02); box-shadow: 0 0 0 10px rgba(255,79,163,.12); }
  }
</style>
</head>
<body class="min-h-screen bg-gradient-to-b from-white via-[#eef7ff] to-[#ffeef7] text-[#111] antialiased">

<!-- ======= SECTION: Free YouTube Courses ======= -->
<section id="youtube-courses" class="relative py-20">
  <div class="mx-auto max-w-4xl px-6 text-center">

    <!-- Title -->
    <h2 class="text-3xl sm:text-4xl font-extrabold tracking-tight text-[#0f172a]">
      Free <span class="text-[var(--pink)] relative u">YouTube</span> Courses
    </h2>
    <p class="mt-3 text-lg text-slate-600">
      A futuristic gateway to learning — curated biotech lectures, ready to watch.
    </p>

    <!-- Play button + arrows -->
    <div class="mt-10 flex flex-col items-center">
      <!-- BIG FUTURISTIC PLAY BUTTON -->
      <button
        id="ytTrigger"
        class="relative glow-outer group grid place-items-center w-44 h-44 sm:w-56 sm:h-56 rounded-3xl bg-gradient-to-br from-white via-[#fef4fb] to-[#e9f6ff] ring-2 ring-white/60 glow hover:scale-[1.02] transition-transform duration-300"
        aria-controls="courseList"
        aria-expanded="false"
      >
        <!-- inner disc -->
        <div class="grid place-items-center w-[78%] h-[78%] rounded-2xl bg-gradient-to-br from-white to-[#f8ddea] shadow-2xl animate-[pulseSoft_2.6s_ease-in-out_infinite]">
          <!-- YouTube triangle -->
          <svg viewBox="0 0 120 120" class="w-20 h-20 drop-shadow"
               aria-hidden="true">
            <!-- soft halo -->
            <circle cx="60" cy="60" r="40" fill="white" opacity="0.55"/>
            <circle cx="60" cy="60" r="40" fill="url(#gPink)" opacity="0.45"/>
            <!-- triangle -->
            <polygon points="50,42 50,78 84,60"
                     fill="url(#gHot)"
                     filter="drop-shadow(0 8px 20px rgba(255,79,163,.45))"/>
            <defs>
              <linearGradient id="gPink" x1="0" x2="1">
                <stop offset="0" stop-color="#ffffff"/>
                <stop offset="1" stop-color="#ffd1e7"/>
              </linearGradient>
              <linearGradient id="gHot" x1="0" x2="1">
                <stop offset="0" stop-color="#ff7fbd"/>
                <stop offset="1" stop-color="#ff4fa3"/>
              </linearGradient>
            </defs>
          </svg>
        </div>

        <!-- triple dropdown chevrons -->
        <div class="absolute -bottom-8 left-1/2 -translate-x-1/2 text-[var(--pink)]/90">
          <svg class="chev group-hover:translate-y-1 group-[.open]:translate-y-1 group-[.open]:opacity-0 transition"
               width="28" height="28" viewBox="0 0 24 24" fill="none">
            <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <svg class="chev chev-2 group-hover:translate-y-2 group-[.open]:translate-y-2 group-[.open]:opacity-0 transition"
               width="28" height="28" viewBox="0 0 24 24" fill="none">
            <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <svg class="chev chev-3 group-hover:translate-y-3 group-[.open]:translate-y-3 group-[.open]:opacity-0 transition"
               width="28" height="28" viewBox="0 0 24 24" fill="none">
            <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
      </button>

      <!-- COURSE LIST (collapsible) -->
      <div id="courseList" class="w-full sm:w-3/4 lg:w-2/3 mt-16 hidden">
        <div class="glass rounded-2xl p-5 sm:p-6 shadow-xl ring-1 ring-white/50">
          <ul class="text-left divide-y divide-white/50">
            <!-- Genetics 101 -->
            <li>
              <a href="https://www.youtube.com/results?search_query=Genetics+101"
                 target="_blank" rel="noopener"
                 class="flex items-center gap-3 py-4 group">
                <!-- DNA icon -->
                <svg viewBox="0 0 24 24" class="w-6 h-6 text-[var(--pink)]/90" fill="none" stroke="currentColor" stroke-width="1.6">
                  <path d="M7 4c5 0 5 6 10 6M7 20c5 0 5-6 10-6M7 4v0a3 3 0 000 4v0m10 12v0a3 3 0 000-4v0" stroke-linecap="round"/>
                </svg>
                <span class="font-semibold tracking-wide relative u">Genetics 101</span>
                <span class="ml-auto text-sm text-[var(--pink)]/80 opacity-0 group-hover:opacity-100 transition">Watch →</span>
              </a>
            </li>
            <!-- Cancer Biology -->
            <li>
              <a href="https://www.youtube.com/results?search_query=Cancer+Biology+lecture"
                 target="_blank" rel="noopener"
                 class="flex items-center gap-3 py-4 group">
                <!-- Microscope -->
                <svg viewBox="0 0 24 24" class="w-6 h-6 text-[var(--pink)]/90" fill="none" stroke="currentColor" stroke-width="1.6">
                  <path d="M9 3l3 3M6 9l6-6M12 7l5 5M5 20h14M16 12l3 3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="font-semibold tracking-wide relative u">Cancer Biology</span>
                <span class="ml-auto text-sm text-[var(--pink)]/80 opacity-0 group-hover:opacity-100 transition">Watch →</span>
              </a>
            </li>
            <!-- Bioinformatics -->
            <li>
              <a href="https://www.youtube.com/results?search_query=Bioinformatics+course"
                 target="_blank" rel="noopener"
                 class="flex items-center gap-3 py-4 group">
                <!-- Data chart -->
                <svg viewBox="0 0 24 24" class="w-6 h-6 text-[var(--pink)]/90" fill="none" stroke="currentColor" stroke-width="1.6">
                  <path d="M4 19V5M4 19h16M8 15l3-3 3 2 4-5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="font-semibold tracking-wide relative u">Bioinformatics</span>
                <span class="ml-auto text-sm text-[var(--pink)]/80 opacity-0 group-hover:opacity-100 transition">Watch →</span>
              </a>
            </li>
            <!-- Botany -->
            <li>
              <a href="https://www.youtube.com/results?search_query=Botany+intro+course"
                 target="_blank" rel="noopener"
                 class="flex items-center gap-3 py-4 group">
                <!-- Leaf -->
                <svg viewBox="0 0 24 24" class="w-6 h-6 text-[var(--pink)]/90" fill="none" stroke="currentColor" stroke-width="1.6">
                  <path d="M12 4c5 0 8 3 8 8a8 8 0 11-8-8zm0 0v12" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="font-semibold tracking-wide relative u">Botany</span>
                <span class="ml-auto text-sm text-[var(--pink)]/80 opacity-0 group-hover:opacity-100 transition">Watch →</span>
              </a>
            </li>
          </ul>
        </div>
        <p class="mt-3 text-xs text-slate-500">Tip: Replace the search links with your exact YouTube video URLs.</p>
      </div>
    </div>
  </div>
</section>

<!-- Toggle script (click or hover) -->
<script>
  const trigger = document.getElementById('ytTrigger');
  const list    = document.getElementById('courseList');

  // Click to toggle
  trigger.addEventListener('click', () => {
    const isOpen = !list.classList.contains('hidden');
    list.classList.toggle('hidden', isOpen);
    trigger.setAttribute('aria-expanded', String(!isOpen));
    trigger.classList.toggle('open', !isOpen);
    trigger.classList.toggle('group', true); // keep group for hover states
  });

  // Optional: open on hover (desktop)
  trigger.addEventListener('mouseenter', () => {
    if (window.innerWidth >= 768) {
      list.classList.remove('hidden');
      trigger.setAttribute('aria-expanded', 'true');
      trigger.classList.add('open');
    }
  });
  trigger.addEventListener('mouseleave', () => {
    if (window.innerWidth >= 768) {
      list.classList.add('hidden');
      trigger.setAttribute('aria-expanded', 'false');
      trigger.classList.remove('open');
    }
  });
</script>

</body>
</html>
